basePath: /api
definitions:
  dto.PeopleDto:
    properties:
      birth_year:
        type: string
      eye_color:
        type: string
      gender:
        type: string
      hair_color:
        type: string
      height:
        type: string
      mass:
        type: string
      name:
        type: string
      skin_color:
        type: string
    type: object
  models.Characteristic:
    properties:
      titulo:
        type: string
      valor:
        type: string
    type: object
  models.Product:
    properties:
      caracteristicas:
        items:
          $ref: '#/definitions/models.Characteristic'
        type: array
      descripcion:
        type: string
      id:
        type: integer
      imagen:
        type: string
      marca:
        type: string
      nombre:
        type: string
      precio:
        type: integer
      sku:
        type: integer
    type: object
info:
  contact:
    email: byronvillegasm@gmail.com
    name: Byron Villegas Moya
    url: https://github.com/byron-villegas
  description: Proyecto base para aplicaciones Gin con ejemplos de configuración,
    testing y buenas prácticas.
  license:
    name: MIT
    url: https://github.com/byron-villegas/go-gin/blob/main/LICENSE
  title: Go Gin
  version: 1.0.0
paths:
  /products:
    get:
      consumes:
      - application/json
      description: Get all products
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Product'
            type: array
      summary: Get all products
      tags:
      - Product
  /products/{sku}:
    get:
      consumes:
      - application/json
      description: Get product by SKU
      parameters:
      - description: SKU
        in: path
        name: sku
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Product'
        "404":
          description: Not Found
      summary: Get product by SKU
      tags:
      - Product
  /starwars/people:
    get:
      consumes:
      - application/json
      description: Get all people from Star Wars API
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.PeopleDto'
      summary: Get all people
      tags:
      - StarWars
swagger: "2.0"
